<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css"> 
    
    
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="sticker-left" class="dynamic-sticker-container">
        <div class="sticker-line"></div>
        <img src="assets/sticker_icon.png" alt="Decorative Sticker" class="dynamic-sticker">
    </div>
    
    <div id="sticker-right" class="dynamic-sticker-container">
        <div class="sticker-line"></div>
        <img src="assets/sticker_icon.png" alt="Decorative Sticker" class="dynamic-sticker">
    </div>
    <div class="container">
        <header>
            <h1>ðŸ’µ Billions Shades Memory Game ðŸ’¡</h1>
            <p>Test your focus and memory with official Billions Network icons.</p>
            
            <div class="credit">
                <span>By </span>
                <a href="https://x.com/Redd660" target="_blank" rel="noopener noreferrer">@Redd660</a>
            </div>

            <div class="cta-links">
                <a href="https://discord.gg/billions-ntwk" target="_blank" rel="noopener noreferrer" class="cta-discord">Join Discord</a>
                <a href="https://x.com/billions-ntwk" target="_blank" rel="noopener noreferrer" class="cta-x">Follow X</a>
            </div>
            
            <footer class="powered-by-header">
                Powered by Billions Network
            </footer>
            
            <div class="stats">
                <div class="stat-item">
                    <span>Time:</span>
                    <span id="timer">00:00</span>
                </div>
                <div class="stat-item">
                    <span>Moves:</span>
                    <span id="moves">0</span>
                </div>
                <button id="startButton" class="btn">Start New Game</button> 
            </div>
        </header>

        <hr>

        <main id="game-board" class="game-grid"></main>

        <div id="win-modal" class="modal">
            <div class="modal-content">
                <h2>Congratulations! You Won!</h2>
                <p>Your Time: <span id="final-time"></span></p>
                <p>Total Moves: <span id="final-moves"></span></p>
                <p>Share your score with the community!</p>
                <button id="closeModal" class="btn">Close</button>
            </div>
        </div>
    </div>

    
<script src="script.js"></script>
</body>
</html>
